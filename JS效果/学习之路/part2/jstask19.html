<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
  <title></title>
<style type="text/css">

.content{
background-color: red;
color: white;
padding: 16px;
margin-right: 3px;
margin-top: 7px;
width: 3px;
}

.content:hover{
 cursor: pointer;
}

#duilie{
display: flex;
flex-direction: row;
align-items: flex-end;
flex-wrap: wrap;
}



</style>
</head>

<body>
<input type="text" name="" placeholder="请输入数字">
<input type="button" name="" value="左侧入">
<input type="button" name="" value="右侧入"> &nbsp&nbsp
<input type="button" name="" value="左侧出">
<input type="button" name="" value="右侧出">
<input type="button" name="" value="冒泡排序" onclick="paixu()">
<br><br>
<div id="duilie"> 
</div>


 
<script type="text/javascript">
var i=0;





var a = document.getElementsByTagName("input");
 
a[1].addEventListener("click", leftjoin ,false );
a[2].addEventListener("click", rightjoin ,false );
a[3].addEventListener("click", leftout ,false );
a[4].addEventListener("click", rightout ,false );






function leftjoin ()
{
  
 if(!a[0].value.match(/^([1-9]\d|100)$/) ){alert("输入的数字要求在10-100之间!"); return;}
 if(i==60) {alert("队列元素最多60个！请删除后再试！"); return;}

  var x = document.getElementById("duilie").innerHTML ; 
   if(i==0) x="";
                       
 document.getElementById("duilie").innerHTML="";
 document.getElementById("duilie").innerHTML=   "<div class='content' onmousedown='del(this)' title='点击删除' >"+a[0].value+"</div>"+x;
   render();
  i++;


 
}

function rightjoin()
{

   if(!a[0].value.match(/^([1-9]\d|100)$/) ){alert("输入的数字要求在10-100之间!"); return;}
    if(i==60) {alert("队列元素最多60个！请删除后再试！"); return;}

  document.getElementById("duilie").innerHTML += "<div class='content' onmousedown='del(this)' title='点击删除' >"+a[0].value+"</div>"
     render();
     i++;

}

function leftout()
{

  var x = document.getElementById("duilie").firstChild.innerHTML;
 
 document.getElementById("duilie").removeChild(document.getElementById("duilie").firstChild);
  alert("移除的是："+x);
  i--;
  
 
 }


function rightout()
{
  
  var y = document.getElementById("duilie").lastChild.innerHTML;
  document.getElementById("duilie").removeChild(document.getElementById("duilie").lastChild);
  alert("移除的是："+y); 
  i--;

}

function del(obj ){

a.parentNode.removeChild(obj);
i--;
}

function render()
{

  var a = document.getElementsByClassName("content");
  for(var i=0; i<a.length;i++)
  {
    a[i].style.height = a[i].innerHTML+"px";
  }
   
}


 var _i = 0;

function paixu()
{

 var a = document.getElementsByClassName("content");

  if(_i<a.length){

   for(var j=0;j<a.length-1-_i;j++)
   {
    if( a[j].innerHTML>a[j+1].innerHTML )
    {  
    a[j].style.backgroundColor = "green";
                                                                                        

    x=a[j].innerHTML;
    a[j].innerHTML=a[j+1].innerHTML;
    a[j+1].innerHTML=x;    //最大的放在后前面了
    
    a[j+1].style.backgroundColor = "green";
     
     render();
    
    a[j].style.backgroundColor = "red";
      
    }
   }
  
  
   _i++;
   setTimeout(paixu,1000); 　
  
    }

 else{
       for(var i=0; i<a.length;i++)
    a[i].style.backgroundColor ="black";
}
 
}



</script>


</body>
</html>
