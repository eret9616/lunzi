<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">

    <li>第一名：福州（样例），10</li>
    <li>第二名：福州（样例），10</li> 
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];



function sort() {

   var newArr = []; //建立一个用于存放排序后元素的数组
   
  for( var i=0;i< aqiData.length ;i++)
  {
    if (aqiData[i][1]>60) 
    {
          newArr.push([aqiData[i][0],aqiData[i][1]]); //.push方法
    }
  }

 
  newArr.sort( function(a,b){
   return b[1]-a[1];
  })


      document.getElementById('aqi-list').innerHTML="";

   for ( var i=0; i<newArr.length;i++){
   document.getElementById('aqi-list').innerHTML += ("<li>"+newArr[i]+ "</li>")
   }
 


};

 
 

</script>


<input type="button" onclick="sort()" value="点击我进行排序" name="">

</body>
</html>
