<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
         .panel{max-width: 300px; border:1px solid black; margin-bottom: 15px;}
         .panel .title{border-bottom: 1px solid #999;}
         .panel .footer{border-top: 1px solid #888;}

         .panel > *{
           padding: 15px;
         }
  </style>
</head>


<body>
<div id="app">
   <panel></panel>
   <panel>
     <div slot="titl">画画</div>
     <div slot="conten">yooooo</div>

   </panel>
</div>


<template id="panel-tpl">
<div class="panel">
   <div class="title">    <slot name="titl"></slot>    </div>
   <div class="content">    <slot name="conten">placeholder</slot>    </div>
   <div class="footer">     更多信息    </div>
</div>
</template>

</body>

<script src="vue.js"></script>
<script>

Vue.component("panel",{template:"#panel-tpl"})


new Vue({
   el:"#app",
})

</script>
</html>
