<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
<div id="app">
 <huahua></huahua>
  <shuandan></shuandan>
</div>
</body>

<script src="vue.js"></script>
<script>

var Event = new Vue();

Vue.component("huahua",{template:`<div>我说:<input type="text" @keyup="send" v-model="isaid"/></div>`,
               data:function(){return {isaid:""}},
               methods:{send: function(){   Event.$emit('yousaid', this.isaid);}},
});

Vue.component("shuandan",{template:`<div>花花说:{{yousaid}}</div>`,
              data:function(){return{yousaid:""}},
              mounted:function(){
                    var me = this;
                    Event.$on('yousaid',function(data){me.yousaid = data}); }
});


new Vue({
  el:"#app",
});

</script>
</html>
